              <li data-shape="g.Shapes.Process" class="palette_node_element graphiti_droppable" >

                  <img src="img/process.png" class="toolbar_icon" /> Process
                </a>
              </li>
              <li data-shape="graphiti.shape.basic.Circle" class="palette_node_element graphiti_droppable">

              </li>
              <li data-shape="g.Shapes.Interactor" class="palette_node_element graphiti_droppable">

                </a>
              </li>
              <li data-shape="g.Shapes.Database" class="palette_node_element graphiti_droppable">

                </a>

              <li class="nav-header">Diagram Manipulations</li>
              <li><a id="cmd_undo" href="#"><i class="icon-chevron-left"></i> Undo</a></li>

              <li><a id="cmd_snap_to_grid" href="#"><i class="icon-th"></i> Toggle Snap To Grid</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->

        <div id="canvas" class="span9">
        </div>
